<!DOCTYPE html>
<html>
<head>
  <title>Microsoft Cognitive Services Speech SDK JavaScript Quickstart</title>
  <meta charset="utf-8" />
</head>
<body style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; font-size:13px;">
  <!-- <uidiv> -->
  <div id="warning">
    <h1 style="font-weight:500;">Speech Recognition Speech SDK not found (microsoft.cognitiveservices.speech.sdk.bundle.js missing).</h1>
  </div>
  
  <div id="content" style="display:none">
    <table width="100%">
      <tr>
        <td></td>
        <td><h1 style="font-weight:500;">Microsoft Cognitive Services Speech SDK JavaScript Quickstart</h1></td>
      </tr>
   
      <tr>
        <td></td>
        <td>
          <button id="startRecognizeOnceAsyncButton">Start recognition</button>
          <button id="stopRecognitionButton" disabled>Stop recognition</button>
        </td>
      </tr>
      <tr>
        <td align="right" valign="top">Results</td>
        <td><textarea id="phraseDiv" style="display: inline-block;width:500px;height:200px"></textarea></td>
      </tr>
    </table>
  </div>
  <!-- </uidiv> -->

  <!-- <speechsdkref> -->
  <!-- Speech SDK reference sdk. -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <!-- </speechsdkref> -->

  <!-- <quickstartcode> -->
  <!-- Speech SDK USAGE -->
  <script>
    // status fields and start button in UI
    var phraseDiv;
    var startRecognizeOnceAsyncButton;
    var stopRecognitionButton;

    // subscription key and region for speech services.
    var subscriptionKey = "6d4419b310a742ccaa7307fcb586e68f"; // Add your subscription key here
    var serviceRegion = "westeurope"; // Replace with your service region
    var SpeechSDK;
    var recognizer;

    document.addEventListener("DOMContentLoaded", function () {
      startRecognizeOnceAsyncButton = document.getElementById("startRecognizeOnceAsyncButton");
      stopRecognitionButton = document.getElementById("stopRecognitionButton");
      phraseDiv = document.getElementById("phraseDiv");

      var recognizedText = "";

      startRecognizeOnceAsyncButton.addEventListener("click", function () {
        startRecognizeOnceAsyncButton.disabled = true;
        stopRecognitionButton.disabled = false;
        phraseDiv.value = "";
        recognizedText = "";

        if (!subscriptionKey) {
          alert("Please enter your Microsoft Cognitive Services Speech subscription key!");
          return;
        }
        var speechConfig = SpeechSDK.SpeechConfig.fromSubscription(subscriptionKey, serviceRegion);

        speechConfig.speechRecognitionLanguage = "sv-SE";
        var audioConfig  = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
        recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

        recognizer.recognizing = function (s, e) {
          // Intermediate result
          phraseDiv.value = recognizedText + e.result.text;
        };

        recognizer.recognized = function (s, e) {
          if (e.result.reason == SpeechSDK.ResultReason.RecognizedSpeech) {
            // Final result
            recognizedText += e.result.text + "\n";
            phraseDiv.value = recognizedText;
          } else if (e.result.reason == SpeechSDK.ResultReason.NoMatch) {
          }
        };

        recognizer.canceled = function (s, e) {
          startRecognizeOnceAsyncButton.disabled = false;
          stopRecognitionButton.disabled = true;
          recognizer.stopContinuousRecognitionAsync();
        };

        recognizer.sessionStopped = function (s, e) {
          startRecognizeOnceAsyncButton.disabled = false;
          stopRecognitionButton.disabled = true;
          recognizer.stopContinuousRecognitionAsync();
        };

        recognizer.startContinuousRecognitionAsync();
      });

      stopRecognitionButton.addEventListener("click", function () {
        stopRecognitionButton.disabled = true;
        recognizer.stopContinuousRecognitionAsync(function() {
          startRecognizeOnceAsyncButton.disabled = false;
        });
      });

      if (!!window.SpeechSDK) {
        SpeechSDK = window.SpeechSDK;
        startRecognizeOnceAsyncButton.disabled = false;

        document.getElementById('content').style.display = 'block';
        document.getElementById('warning').style.display = 'none';
      }
    });
  </script>
  <!-- </quickstartcode> -->
</body>
</html>
