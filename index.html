<!DOCTYPE html>
<html>
<head>
  <title>Speech Recognition Application</title>
  <meta charset="utf-8" />
  <!-- Include custom styles -->
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .buttons {
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      margin: 5px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #ff6b6b;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #f94d6a;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #888;
      cursor: not-allowed;
      transform: none;
    }

    #phraseDiv {
      width: 90%;
      height: 200px;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      resize: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 20px;
      overflow-y: auto;
    }

    #phraseDiv::placeholder {
      color: #ddd;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5em;
      }

      .btn {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech Recognition POC For Pulsen Omsorg</h1>
    <textarea id="phraseDiv" placeholder="Your transcribed text will appear here..." readonly></textarea>
    <div class="buttons">
      <button id="startButton" class="btn">Start</button>
      <button id="stopButton" class="btn" disabled>Stop</button>
    </div>
  </div>

  <!-- Speech SDK reference -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

  <!-- Application script -->
  <script>
    var startButton, stopButton, phraseDiv;
    var recognizer;
    var SpeechSDK;
    var recognizedText = "";

    document.addEventListener("DOMContentLoaded", function () {
      startButton = document.getElementById("startButton");
      stopButton = document.getElementById("stopButton");
      phraseDiv = document.getElementById("phraseDiv");

      // Replace with your subscription key and service region
      var subscriptionKey = "6d4419b310a742ccaa7307fcb586e68f"; // Add your subscription key here
      var serviceRegion = "westeurope"; // e.g., "westeurope"

      startButton.addEventListener("click", function () {
        startButton.disabled = true;
        stopButton.disabled = false;
        phraseDiv.value = "";
        recognizedText = "";

        if (!subscriptionKey) {
          alert("Please enter your Microsoft Cognitive Services Speech subscription key!");
          startButton.disabled = false;
          stopButton.disabled = true;
          return;
        }

        var speechConfig = SpeechSDK.SpeechConfig.fromSubscription(subscriptionKey, serviceRegion);
        speechConfig.speechRecognitionLanguage = "sv-SE";
        var audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
        recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

        recognizer.recognizing = function (s, e) {
          phraseDiv.value = recognizedText + e.result.text;
        };

        recognizer.recognized = function (s, e) {
          if (e.result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
            recognizedText += e.result.text + "\n";
            phraseDiv.value = recognizedText;
          } else if (e.result.reason === SpeechSDK.ResultReason.NoMatch) {
          }
        };

        recognizer.canceled = function (s, e) {
          console.log("Canceled: " + e.reason);
          recognizer.stopContinuousRecognitionAsync();
          startButton.disabled = false;
          stopButton.disabled = true;
        };

        recognizer.sessionStopped = function (s, e) {
          console.log("Session stopped.");
          recognizer.stopContinuousRecognitionAsync();
          startButton.disabled = false;
          stopButton.disabled = true;
        };

        recognizer.startContinuousRecognitionAsync();
      });

      stopButton.addEventListener("click", function () {
        stopButton.disabled = true;
        recognizer.stopContinuousRecognitionAsync(function () {
          startButton.disabled = false;
          console.log("Recognition stopped.");
        });
      });

      if (!!window.SpeechSDK) {
        SpeechSDK = window.SpeechSDK;
        startButton.disabled = false;
      } else {
        alert("Speech SDK not found.");
      }
    });
  </script>
</body>
</html>
